type Merchant {
  id: ID!
  name: String!
  address: String!
  latitude: Decimal
  longitude: Decimal
  logo: String
  photo: String
  rating: Decimal!
  totalReviews: Int!
  cuisineCategories: [String] # only return the category name
  menuCategories: [MenuCategory]
}

type CuisineCategory {
  id: ID!
  name: String!
  icon: String
}

type MenuCategory {
  id: ID!
  name: String!
  menuItems: [MenuItems]!
}

type MenuItems {
  id: ID!
  name: String!
  photo: String
  price: Int!
  currency: CurrencyCode!
}

type MerchantsResult {
  merchants: [Merchant]!
  lastResultId: Int!
  hasMore: Boolean!
}

type Query {
  merchants(input: MerchantsQueryInput!): MerchantsResult
  merchant(input: MerchantQueryInput!): Merchant
}

input MerchantsQueryInput {
  latitude: Decimal
  longitude: Decimal
  limit: Int!
  lastResultId: Int!
}

input MerchantQueryInput {
  id: Int!
}

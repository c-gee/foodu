overwrite: true
schema: "http://localhost:4000/api"
documents: "src/**/*.graphql"
generates:
  src/features/graphql/types.generated.ts:
    plugins:
      - add:
          content: >
            /* eslint-disable */
            /**
              * THIS FILE IS AUTOGENERATED FROM THE API MODULE, DO NOT EDIT IT!
              *
              * run `yarn codegen` for this file to be re-created
              */
      - typescript
    config:
      scalars:
        BigInt: bigint
        EmailAddress: string
        Date: Date
        DateTime: Date
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: features/graphql/types.generated.ts
    plugins:
      - add:
          content: >
            /* eslint-disable */
            /**
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project
             * and run `yarn codegen` for this file to be re-created
             */
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: ../api/baseApi
          exportHooks: true
  src/features/graphql/introspection.json:
    plugins:
      - introspection

overwrite: true
schema: src/graphql/**/*.graphql
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: >
            /* eslint-disable */
            /**
             *
             * THIS FILE IS AUTOGENERATED, DO NOT EDIT IT!
             *
             * instead, edit one of the `.graphql` files in this project and run
             *
             * yarn generate
             *
             * for this file to be re-created
             */
    config:
      contextType: ../index#GraphQLContext
      mapperTypeSuffix: Model
      mappers:
        User: "@prisma/client#User"
        Identity: "@prisma/client#Identity"
        RefreshToken: "@prisma/client#RefreshToken"
        Merchant: "@prisma/client#Merchant"
        CuisineCategory: "@prisma/client#CuisineCategory"
        MenuCategory: "@prisma/client#MenuCategory"
        MenuItem: "@prisma/client#MenuItem"
      inputMaybeValue: T | null
      enumsAsConst: true
      scalars:
        Decimal: "@prisma/client/index#Prisma.Decimal"
        JSON: "@prisma/client/index#Prisma.JsonObject"
        IdentityData: ./../modules/scalars/types#IdentityData
        EmptyResponse: ./../modules/scalars/types#EmptyResponse
        BigInt: bigint
        Date: Date
        DateTime: Date

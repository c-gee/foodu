query me {
  me {
    id
    areaCode
    dateOfBirth
    name
    email
    gender
    nickname
    phone
    picture
    identities {
      sub
      provider
      identityData
    }
  }
}

mutation signUp(
  $email: String!
  $name: String!
  $areaCode: String!
  $phone: String!
) {
  signUp(
    input: { email: $email, name: $name, areaCode: $areaCode, phone: $phone }
  ) {
    userId
  }
}

mutation signInByPhone($areaCode: String!, $phone: String!) {
  signInByPhone(input: { areaCode: $areaCode, phone: $phone }) {
    userId
  }
}

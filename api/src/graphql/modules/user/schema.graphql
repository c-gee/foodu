enum Gender {
  male
  female
}

enum Provider {
  google
  facebook
}

scalar BigInt
scalar Date
scalar DateTime
scalar EmailAddress
scalar JWT
scalar JSON
scalar IdentityData

type TokenResponse {
  accessToken: JWT!
  refreshToken: String!
}

type User {
  id: ID!
  createdAt: DateTime
  updatedAt: DateTime
  email: EmailAddress
  name: String
  nickname: String
  dateOfBirth: Date
  gender: Gender
  areaCode: String
  phone: String
  picture: String
  identities: [Identity]
}

type Identity {
  sub: String!
  provider: Provider!
  createdAt: DateTime
  updatedAt: DateTime
  identityData: IdentityData!
  userId: ID
}

type RefreshToken {
  id: BigInt!
  token: String!
  revoked: Boolean!
  createdAt: DateTime
  updatedAt: DateTime
  userId: ID!
}

type Query {
  me: User
}

type Mutation {
  signUp(input: SignUpInput!): TokenResponse
  signInByProvider(input: SignInByProviderInput!): TokenResponse
  signInByPhone(input: SignInByPhoneInput!): TokenResponse
}

input IdentityDataInput {
  name: String
  email: String
  picture: String
}

input SignUpInput {
  email: EmailAddress!
  name: String!
  areaCode: String!
  phone: String!
}

input SignInByProviderInput {
  provider: Provider!
  sub: String!
  identityData: IdentityDataInput!
}

input SignInByPhoneInput {
  areaCode: String!
  phone: String!
}

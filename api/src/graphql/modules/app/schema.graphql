# Should map 1-to-1 to enums in Prisma
enum Gender {
  female
  male
}

enum Provider {
  facebook
  google
}

enum CurrencyCode {
  MYR
}

enum CurrencySymbol {
  RM
}

# Any custom GraphQL only enums can be added here too...

type Currency {
  code: CurrencyCode!
  magnifier: Int!
  symbol: CurrencySymbol!
}

type AppVars {
  currencies: [Currency]!
}

type Query {
  appVars: AppVars
}

overwrite: true
schema: "src/graphql/**/*.gql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mapperTypeSuffix: Model
      mappers:
        User: .prisma/client#User
        SocialProfile: .prisma/client#SocialProfile
      inputMaybeValue: T | null
      enumsAsConst: true
      scalars:
        BigInt: bigint
        EmailAddress: string
        Date: Date
        DateTime: Date
        JWT: string

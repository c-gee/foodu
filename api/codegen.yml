overwrite: true
schema: "src/graphql/**/*.gql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      mappers:
        User: .prisma/client#User as UserModel
        SocialProfile: .prisma/client#SocialProfile as SocialProfileModel
      inputMaybeValue: "T extends PromiseLike<infer U> ? Promise<U | null> : T | null"
      scalars:
        BigInt: bigint
        EmailAddress: string
        Date: Date
        DateTime: Date

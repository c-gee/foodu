# Should map 1-to-1 to enums in Prisma
enum Gender {
  female
  male
}

enum Provider {
  facebook
  google
}

enum Currency {
  MYR
}

# Any custom GraphQL only enums can be added here too...

type CurrencyMagnifier {
  currency: Currency!
  magnifier: Int!
}

type AppVars {
  currencies: [CurrencyMagnifier]
}

type Query {
  appVars: AppVars
}
